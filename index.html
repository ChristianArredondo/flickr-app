<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Christian Arredondo">
    <title>Quickr Flickr App</title>
    <link rel="icon" href="favicon.png">
    <!-- Link CSS and Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Search Flickr Quickr</h1>
				<form id="searchForm">
					<div class="form-group">
						<input type="search" name="search" id="search" placeholder="Search for...">
						<button type="submit" class="btn btn-md btn-primary">Pics!</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row" id="photos">
			
		</div>
	</div>

	<!-- jQuery, FontAwesome, and Bootstrap CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/4161bad4a8.js"></script>
    <script type="text/javascript" src="flickr.js"></script>
</body>
</html>
